<!DOCTYPE html>
  <html>
    <head>
      <title>BusMall</title>
      <link rel="stylesheet" href="./css/reset.css">
      <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
      <header>
        <section id = "welcome">
        <h1>BusMall</h1>
        </section>
      </header>

      <section id = "all_items">
        <div id = "left_item">
          <img id = "left_item_img" src = "images/bag.jpeg">
          <h2 id = "left_item_h2">Left Item</h2>
        </div>
        <div id = "middle_item">
          <img id = "middle_item_img" src = "images/banana.jpeg" >
          <h2 id = "middle_item_h2">Middle Item</h2>
        </div>
        <div id = "right_item">
          <img id = "right_item_img" src = "images/bathroom.jpeg">
          <h2 id = "right_item_h2">Right Item</h2>
        </div>
        </section>
        <section id = "counts">
        <ul id = "results">
          <h2>Results</h2>
          <li>bag</li>
          <li>banana</li>
          <li>bathroom</li>
          <li>boots</li>
          <li>breakfast</li>
          <li>bubblegum</li>
          <li>chair</li>
          <li>cthulhu</li>
          <li>dog-duck</li>
          <li>dragon</li>
          <li>pen</li>
          <li>pet</li>
          <li>pet-sweep</li>
          <li>scissors</li>
          <li>shark</li>
          <li>sweep</li>
          <li>tauntaun</li>
        </ul>
        <div id = "chart">
          <canvas id = "itemChart" ></canvas>
        </div>
      </section>
      <footer>
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
      <script src = "app.js"></script>
    </body>
  </html>
